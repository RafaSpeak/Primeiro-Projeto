
<!-- <head> a cabeça do processo dentro dela pode colocar por ex, o style que pode levar o site -->
    <!-- <body> é o corpo que leva todo o conteudo do site -->

        <!-- TAG TR É A LINHA DA TABELA -->
        <!-- TAG TH É O CABEÇALHO DA TABELA -->
        <!-- TAG TD É A SEPARAÇÃO DA TABELA -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
    <style>
        table, th, td {
           padding: 1px solid black

        }
    </style>
</head>
<body>
    
<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Informações adicionais</th>
    </tr>
    <tr>
        <td>Jõao</td>
        <td>25</td>
        <td>Sou estudante</td>
    </tr>
    <tr>
        <td>Maria Maria</td>
        <td>23</td>
        <td>Programadora</td>
    </tr>
</table>

</body>
</html>
